<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
	<!-- Load plotly.js into the DOM -->
	<script src="plotly_4.5.6_min.js" type="text/javascript"></script>
</head>
<body>
	<div id='myDiv'><!-- Plotly chart will be drawn inside this DIV --></div>
	<script>
		Plotly.d3.csv('', function(err, rows){
		var trace2 = {
		x:[1,2], y: [1,2], z: [1,2],
		mode: 'markers',
		marker: {
			color: 'rgb(127, 127, 127)',
			size: 12,
			symbol: 'circle',
			line: {
			color: 'rgb(204, 204, 204)',
			width: 1},
			opacity: 0.8},
		type: 'scatter3d'};

		var data = [ trace2];
		var layout = {margin: {
			l: 0,
			r: 0,
			b: 0,
			t: 0
		  }};
		Plotly.newPlot('myDiv', data, layout);
		});
	</script>
</body>
</html>
